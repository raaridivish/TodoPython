{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text"><h1>ToDo</h1></div>
            </div>
        </div>
    </div>
</div>
<!--<h1>Homepage</h1>-->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group"><input type="text" name="taskname" class="form-control" placeholder="Task Name"></div><br>
                <div class="form-group"><input type="text" name="priority" class="form-control" placeholder="Priority No."></div><br>
                <div class="form-group"><input type="date" name="date" class="form-control"></div><br>
                <input type="submit" name="Submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Edit</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
<!--<div class="form-group"><input type="submit" name="Submit" class="btn btn-success"></div>-->



{% endblock %}
